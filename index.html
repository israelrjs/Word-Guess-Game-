<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hangman Game</title>


</head>
<body>

    <h1>The Psychic Game</h1>
    <h2>Guess what letter Im thinking of?</h2>

    <div class="card mb-3">
        
            <div class="card-body mx-auto">
              <h5 id="letter" class="card-title">?</h5>             
              <p id="tries left" class="card-text"><small class="text-muted">Number of guesses remaining - </small></p>
              <p id ="wins" class="card-text"><small class="text-muted">Wins - </small></p>
              <p id="losses" class="card-text"><small class="text-muted">Losses - </small></p>
              <p id="letters guessed" class="card-text"><small class="text-muted">Already Guessed -</small></p>
            </div>
    </div>











    <source src="horse.ogg" type="audio/ogg">


    
</body>


<script src="assets/javascript/game.js"></script>
